{% extends 'base.html' %}


{% block content %}



<div class="container">
	<div class="row">

	<main class="col-md-9 my-4">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block my-3">Change Password</strong>

		</header>
		
			<div class="row">
			<div class="col-md-8 ml-4">
				<form method="POST">
					{% csrf_token %}
					
					
					
					<div class="form-group">
						<label>Current Password</label>
						<input type="password" class="form-control" name="old_password" placeholder="Enter current password">
					</div>
					<div class="form-group">
						<label>New Password</label>
						<input type="password" class="form-control" name="new_password1" placeholder="Enter new password">
					</div>
                    <div class="form-group">
						<label>Confirm New password</label>
						<input type="password" class="form-control" name="new_password2" placeholder="Confirm new password">
					</div>
					
					<center>
					<input type="submit" value="Save" class="btn btn-primary">
                    </center>
				</form>
			</div>

			</div> <!-- row.// -->
		</div> <!-- card-body .// -->

		</article> <!-- order-group.// -->
	</main>
</div> <!-- row.// -->
</div>


</section>

{% endblock %}
